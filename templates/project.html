{% extends "bibiana.html" %}

{% block main %}
    <div class="landing">
        <div class="span24 landing-img" style="background-image:url('/static/img/{{ section }}/{{ project }}/landing.png');">
        </div>
        <div class="span12">
            <div class="project-description">
                <div class="number">
                    <span class="section">{{ section[:2] }}</span>
                    <span class="slash">/</span>
                    <span class="project">{{ project[:2] }}</span>
                </div>
                <div class="project-name">{{ project[2:]|replace_dash|upper }}</div>
                <div class="info">
                    {% for line in info %}
                        <div class="line">
                            <span class="key">{{ line[0] }}:</span>
                            <span class="value">{{ line[1] }}</span>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="x"></div>
            <a href="" class="arrow">
                <div class="arrow"></div>
            </a>
        </div>
    </div>   <!-- landing -->

    <div class="carousel">
        <div id="carousel-inner">
            <img src="/static/img/01web/01inmobi/01-01.png" />
            <img src="/static/img/01web/01inmobi/02-01.png" />
            <img src="/static/img/01web/01inmobi/03-01.png" />
            <img src="/static/img/01web/01inmobi/04-01.png" />
        </div>
        <a href="#" id="prev" title="Show previous"> </a>
        <a href="#" id="next" title="Show next"> </a>
    </div>
{% endblock %}

{% block jsinclude %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/static/js/jquery.carouFredSel-5.5.5-packed.js"></script>
    <script src="/static/js/project.js"></script>
{% endblock %}
